<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- auth CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">

    <title>Change Password</title>
  </head>

  <body>
    <section class="login" style="background-image: url('assets/images/background.png'); background-size: cover; background-repeat: no-repeat; height: 100vh;">
      <div class="row">
        <div class="login-form col-lg-7">
          <h1 class="login-header">Change Password</h1>
          <p style="margin-left: 10%">Silakan isi password baru untuk akun Anforcom Anda!</p>

          <form>
            <!--Current password-->
            <label>Email Address</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="anforcom2021@gmail.com" class="form-control" id="femail" value="">
              </div>
              <span class="annotation" id="femailMsg"></span>
            </div>

            <!--Input password-->
            <label>New Password</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="********" class="form-control" id="pswd1" value="">
              </div>
              <span class="annotation" id="pw1Msg"></span>
            </div>

            <!--Confirm password-->
            <label>Confirm Password</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="********" class="form-control" id="pswd2" value="">
              </div>
              <span class="annotation" id="pw2Msg"></span>
            </div>

            <!--Confirm button-->
            <div class="form-row">
              <div class="col-lg-7">
                <button type="submit" value="Submit" class="login-button" id="change-password-btn">Confirm</button>
              </div>
            </div>
          </form>

        </div>
        <div class="illustration col-lg-5">
          <img src="assets/images/laptop-illustration.png" class="change img-fluid" alt="" style="position: fixed; bottom: 0; right: 0;">
        </div>
      </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script type="module" src="assets/js/config/config.js"></script>
    <script type="module" src="assets/js/change.js"></script>
    <script type="module" src="assets/js/api/auth/reset-password.js"></script>

  </body>
</html>
