  <body class="overflow-hidden">
       <!-- Dashboard Utama START -->
    <section class="sidebar d-lg-flex" id="wrapper">
      <!-- sidebar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light flex-lg-row sidebar-wrapper sticky-top" id="sidebar-wrapper">
        <div class="container-fluid d-flex flex-lg-column">
          <img class="navbar-brand pt-lg-5 pb-2 px-lg-4" src="assets/images/logo.png" alt="logo" href="#">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-none d-lg-block garis"><hr></div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex flex-column flex-md-row flex-lg-column justify-content-md-center justif-content-lg-start align-items-center align-items-lg-start p-3">
              <li class="nav-item px-4"><a class="main-btn rounded-one" href="terdaftar.html"><img class="pe-3 icons" src="assets/images/home.png" alt="home">Dashboard</a></li>
              <li class="nav-item px-4"><a class="main-btn rounded-two" href="timeline.html"><img class="pe-4 icons" src="assets/images/calender.png" alt="timeline">Timeline</a></li>
              <li class="nav-item px-4"><a class="main-btn rounded-two" href="http://anforcom.com"><img class="pe-3 icons" src="assets/images/globe.png" alt="main">Anforcom</a></li>
              <li class="garis d-md-none d-lg-block"><hr></li>
              <li class="nav-item px-4"><a class="main-btn rounded-two" href="http://anforcom.com"><img class="pe-3 icons" src="assets/images/exit.png" alt="logout">  Logout</a></li>
            </ul>
          </div>
          <p class="d-none d-lg-block copyright">&copy Anforcom 2021</p>
        </div>
      </nav>
      <!-- sidebar end -->

      <!-- selamat datang wrapper-->
      <div id="page-content-wrapper" class="content-wrapper mt-4">
        <div class="container ps-5 pe-5 me-5">
          <div class="row">
            <div class="col-12">
              <!-- isi -->
              <h3 class="mt-4 mb-2">Form Pendaftaran Seminar ANFORCOM</h3>
              <div class="mt-4 card col-12">
                <form class="form-daftar mx-3 my-3" action="" method="post">
                  <h3 style="font-size: 16px; font-weight: 500" class="">Informasi Peserta</h3>
                  <div class="mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-user-plus"></i>
                        </span>
                      </div>
                      <input required class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="name" type="text" name="name" placeholder="Nama Lengkap*" value="">
                    </div>
                  </div>

                  <div class="mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-at"></i>
                        </span>
                      </div>
                      <input required class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="email" type="email" name="email" placeholder="Email*" value="">
                    </div>
                    <p style="font-size: 12px;">Menggunakan email yang terdaftar di platform zoom</p>
                  </div>

                  <div class="mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-university"></i>
                        </span>
                      </div>
                      <input class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="univ" type="text" name="university" placeholder="Instansi*" value="" required>
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="tanggal-lahir">Tanggal Lahir*</label>
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-calendar"></i>
                        </span>
                      </div>
                      <input required class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="tanggal-lahir" type="date" name="tanggal-lahir" placeholder="Tanggal Lahir" value="">
                    </div>
                  </div>
                  <button class ="mt-4 main-btn daftar" type="submit" >Daftar Sekarang</button>
              <!-- isi -->

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Dashboard Utama END -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
