<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- auth CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">

    <title>Sign Up Anforcom 2021</title>
  </head>

  <body>
    <section class="login" style="background-image: url('assets/images/background-login.png'); background-size: 100% 100%;">
      <div class="row">
        <div class="login-form col-lg-7"> 
          <h1 class="login-header">Sign Up to Anforcom</h1>

          <form onsubmit="return validateForm()">

            <!--Input name-->
            <label>Full Name</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" placeholder="Annual Informatics Competition" class="form-control" id="fname" value="">
              </div>
              <span class="annotation" id="nameMsg"></span>
            </div>

            <!--Input email-->
            <label>Email</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="anforcom2021@email.com" class="form-control" id="femail" value="">
              </div>
              <span class="annotation" id="emailMsg">We'll never share your email with anyone else</span>
            </div>
          
            <!--Input password-->
            <label>Password</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="********" class="form-control" id="pswd1" value="">
              </div>
              <span class="annotation" id="pw1Msg"></span>
            </div>

            <!--Confirm password-->
            <label>Confirm Password</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="********" class="form-control" id="pswd2" value="">
              </div>
              <span class="annotation" id="pw2Msg"></span>
            </div>

            <!--Terms and condition checkbox-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <p class="form-check-label" for="flexCheckChecked">
                I have accepted the <a href=#>Terms and Condition</a>
              </p>
            </div>

            <!--Sign Up button-->
            <div class="form-row">
              <div class="col-lg-7">
                <button type="submit" value="Submit" class="login-button">Sign Up</button>
              </div>
            </div>

          </form>

        </div>
        <div class="illustration col-lg-5">
          <img src="assets/images/laptop-illustration.png" class="img-fluid" alt="">
        </div>
      </div>
    </section>
    
    <script src="assets/js/auth.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
