<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- auth CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">

    <title>Login Anforcom 2021</title>
  </head>

  <body>
    <section class="login" style="background-image: url('assets/images/background-login.png')">
      <div class="row">
        <div class="login-form col-lg-7"> 
          <h1 class="login-header">Login to<br>Dashboard</h1>
          <form>
            <!--Input email-->
            <label>Email</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="Your email" class="form-control">
              </div>
              <p class="annotation">We'll never share your email with anyone else</p>
            </div>
          
            <!--Input password-->
            <label>Password</label>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="Your password" class="form-control">
              </div>
            </div>

            <p class="ask-account">Don't have an account? <a href="register.html">Create new account</a></p>

            <!--Login button-->
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="login-button">Login</button>
              </div>
            </div>
          </form>

        </div>
        <div class="illustration col-lg-5">
          <img src="assets/images/laptop-illustration.png" class="img-fluid" alt="">
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
