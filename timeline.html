<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- style CSS -->
    <link href="assets/css/dashboard.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Timeline</title>
  </head>
  <body>
    <!-- Dashboard Utama START -->
    <section class="sidebar" id="wrapper">
      <!-- sidebar-->
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-light
          flex-lg-row
          sidebar-wrapper
          sticky-top
        "
        id="sidebar-wrapper"
      >
        <div class="container-fluid d-flex flex-lg-column">
          <img
            class="navbar-brand pt-lg-5 pb-2 px-lg-4"
            src="assets/images/logo.png"
            alt="logo"
            href="#"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="d-none d-lg-block garis"><hr /></div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="
                navbar-nav
                d-flex
                flex-column flex-md-row flex-lg-column
                justify-content-md-center
                justif-content-lg-start
                align-items-center align-items-lg-start
                p-3
              "
            >
              <li class="nav-item">
                <a class="main-btn rounded-two" href="terdaftar.html"
                  ><img
                    class="pe-3 icons"
                    src="assets/images/home2.png"
                    alt="home"
                  />Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="main-btn rounded-one" href="timeline.html"
                  ><img
                    class="pe-4 icons"
                    src="assets/images/calender2.png"
                    alt="timeline"
                  />Timeline</a
                >
              </li>
              <li class="nav-item">
                <a class="main-btn rounded-two" href="http://anforcom.com"
                  ><img
                    class="pe-3 icons"
                    src="assets/images/globe.png"
                    alt="main"
                  />Anforcom</a
                >
              </li>
              <li class="garis d-md-none d-lg-block"><hr /></li>
              <li class="nav-item">
                <a class="main-btn rounded-two" href="http://anforcom.com" id="logout-btn"
                  ><img
                    class="pe-3 icons"
                    src="assets/images/exit.png"
                    alt="logout"
                  />
                  Logout</a
                >
              </li>
            </ul>
          </div>
          <p class="d-none d-lg-block copyright">&copy Anforcom 2021</p>
        </div>
      </nav>
      <!-- sidebar end -->

      <!-- selamat datang wrapper-->
      <div id="page-content-wrapper" class="content-wrapper">
        <div class="container ps-5 pe-5 me-5">
          <div class="row">
            <h3 class="mt-4 mb-2">Selamat Datang, Fikri!</h3>
            <p class="pb-5" style="font-size: 14px">
              Informasi jadwal rangkaian kegiatan Anforcom 2021
            </p>
          </div>

          <!-- Timeline Start -->
          <div class="card-container pb-2">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  UI/UX Competition
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link text-start"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile"
                  type="button"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  Business IT Case Competition
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="contact-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#contact"
                  type="button"
                  role="tab"
                  aria-controls="contact"
                  aria-selected="false"
                >
                  Seminar
                </button>
              </li>
            </ul>
            <div class="tab-content px-2 px-lg-5" id="myTabContent">
              <div
                class="tab-pane fade"
                id="home"
                role="tabpanel"
                aria-labelledby="uiux-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="business-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="contact"
                role="tabpanel"
                aria-labelledby="seminar-tab"
              ></div>
            </div>
          </div>
        </div>
        <!-- End Timeline -->
      </div>
    </section>
    <!-- Dashboard Utama END -->

    <!-- Local JS -->
    <script src="./assets/js/timeline.js"></script>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script type="module" src="assets/js/config/config.js"></script>
    <script type="module" src="assets/js/api/auth/logout.js"></script>
  </body>
</html>
